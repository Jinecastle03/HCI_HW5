<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Yearbook Memory</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header id="main-header">
    <div class="container header-inner">
      <a href="main.html" class="logo-wrap">
        <span class="logo-mark">YB</span>
        <div>
          <p class="eyebrow">Human Computer Interaction · 2025</p>
          <h1 class="logo">Interactive Yearbook 2025</h1>
        </div>
      </a>
      <nav id="main-nav">
        <ul>
          <li><a href="main.html">홈</a></li>
          <li><a href="gallery.html">사진 갤러리</a></li>
          <li><a href="timeline.html">타임라인</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main-content">
    <section id="detail-section">
      <div class="container detail-card">
        <div class="detail-header">
          <div>
            <p class="eyebrow">Memory Detail</p>
            <h3 class="detail-title">추억 제목</h3>
            <p class="detail-meta">날짜 · 장소</p>
          </div>
          <div class="detail-tags"></div>
        </div>
        <div class="detail-image-wrap">
          <img class="detail-image hidden" alt="추억 이미지" />
          <div class="detail-placeholder hidden">이미지가 없습니다</div>
        </div>
        <div class="detail-body">선택한 추억의 상세 설명이 여기에 표시됩니다.</div>
        <div class="detail-extra">
          <p><strong>함께한 친구들:</strong> <span class="detail-friends">-</span></p>
          <p><strong>피드백:</strong> <span class="detail-likes">0 Likes</span> · <span class="detail-comments">0 Comments</span></p>
          <button id="like-button" class="small-button hidden" type="button">좋아요 👍</button>
        </div>
        <div class="detail-comments-box">
          <p class="eyebrow">댓글</p>
          <ul class="detail-comment-list">
            <li>아직 댓글이 없어요.</li>
          </ul>
          <form id="comment-form" class="upload-fields" style="margin-top:10px;">
            <textarea id="comment-text" rows="3" placeholder="댓글을 입력하세요" required></textarea>
            <button type="submit" class="small-button">댓글 작성</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>
  <script src="auth.js"></script>
  <script src="detail.js"></script>
</body>
</html>

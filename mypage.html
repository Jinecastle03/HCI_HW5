<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>마이페이지 · Interactive Yearbook</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header id="main-header">
    <div class="container header-inner">
      <a href="main.html" class="logo-wrap" aria-label="홈으로 이동">
        <span class="logo-mark">YB</span>
        <div>
          <p class="eyebrow">Human Computer Interaction · 2025</p>
          <h1 class="logo">Interactive Yearbook 2025</h1>
        </div>
      </a>
      <nav id="main-nav">
        <ul>
          <li><a href="gallery.html">사진 갤러리</a></li>
          <li><a href="timeline.html">활동별 추억</a></li>
          <li><a href="mypage.html" class="pill-link">마이페이지</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main-content">
    <section id="mypage-section">
      <div class="container detail-card">
        <div class="section-header">
          <div>
            <p class="eyebrow">My Page</p>
            <h3 id="mypage-username">내 정보</h3>
            <p class="sub">내가 만든 활동과 태그된 활동을 확인하세요.</p>
          </div>
          <button class="ghost-button" id="logout-btn">로그아웃</button>
        </div>

        <div class="stat-grid">
          <div class="stat">
            <strong id="created-count">0</strong>
            <span>내가 만든 추억</span>
          </div>
          <div class="stat">
            <strong id="tagged-count">0</strong>
            <span>태그된 추억</span>
          </div>
        </div>

        <div class="section-header" style="margin-top:16px;">
          <h4>내가 만든 추억</h4>
        </div>
        <div id="my-created" class="gallery-grid"></div>

        <div class="section-header" style="margin-top:16px;">
          <h4>내가 태그된 추억</h4>
        </div>
        <div id="my-tagged" class="gallery-grid"></div>
      </div>
    </section>
  </main>

  <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>
  <script src="mypage.js"></script>
</body>
</html>
